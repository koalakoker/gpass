<div class="container-fluid" *ngIf="show">
  <div class="list-group">
    <div *ngFor="let element of user; let i = index" (click)="onSelect(element)">

      <!-- Button -->
      <div class="row">
        <div class="col">
          <button type="button" class="list-group-item list-group-item-action {{isActive(element)}} {{GPassLabelStyle}}"
            (click)="openEditModal(i)">
            {{element.name}}
          </button>
        </div>
        <div class="col">
          <button *ngIf="element.email != ''" type="button" class="btn btn-success {{GPassButtonStyle}}"
            (click)="openConfirmUserInviteModal(i)">Inv
          </button>
          <button type="button" class="btn btn-danger {{GPassButtonStyle}}"
            (click)="confirmDeleteModal(i)">Del
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
