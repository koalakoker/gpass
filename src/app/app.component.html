<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">GPass</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {{webpassActive}}" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Webpass</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li *ngIf="logged && (childInjected=='btnInsert')">
                                <a class="dropdown-item" (click)="onNewFunc()">New</a>
                            </li>
                            <li *ngIf="logged">
                                <a class="dropdown-item" (click)="logOut()">Logout</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="CategoryDropdown" role="button" 
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Category</a>
                        <ul class="dropdown-menu" aria-labelledby="CategoryDropdown">
                            <li><a class="dropdown-item">New</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li *ngFor="let cat of catData">
                                <a class="dropdown-item {{cat.activated}}" [routerLink]="cat.link">{{cat.label}}</a>
                            </li>
                        </ul>
                    </li>
                    
                    <li *ngFor="let link of routerData" class="nav-item {{link.activated}}">
                        <a class="nav-link" [routerLink]="link.link">{{link.label}}</a>
                    </li>

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
</header>
<input *ngIf="!logged" (change)="enter()" [(ngModel)]="chipher_password" class="form-control" type="password"
    placeholder="Insert master password">
<router-outlet (activate)="setRoutedComponent($event)"></router-outlet>
<br>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage!==''">
    {{errorMessage}}
</div>
