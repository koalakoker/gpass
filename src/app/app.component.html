<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">GPass</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <ng-container *ngIf="logged">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle {{webpassActive}}" 
                                href="#" 
                                id="navbarDropdown" 
                                role="button"
                                data-bs-toggle="dropdown" 
                                aria-expanded="false">
                                WebPass
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li *ngIf="childInjected=='btnInsert'">
                                    <a class="dropdown-item" (click)="onNewFunc()">New</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" (click)="plusOneYearAll()">+1 Yr. all</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" (click)="logOut()">Logout</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li *ngFor="let cat of catData">
                                    <a class="dropdown-item {{cat.activated}}" [routerLink]="cat.link">{{cat.label}}</a>
                                </li>
                            </ul>
                        </li>
                        <li *ngFor="let link of routerData" class="nav-item {{link.activated}}">
                            <a class="nav-link" [routerLink]="link.link">{{link.label}}</a>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="!logged">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <input 
                                        (change)="enter()" 
                                        [(ngModel)]="chipher_password" 
                                        class="form-control" 
                                        type="password"
                                        placeholder="Insert master password">
                                </div>
                                <div class="col-sm align-self-center">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        id="keepMe"
                                        [(ngModel)]="keepMeLogged">
                                    <label class="form-check-label" for="keepMe" style="color: white; margin-left:10px " for="vehicle1"> Keep me logged</label>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ul>
                <div class="d-flex" *ngIf="logged">
                    <combo-box (selected)="onSearch()"></combo-box>
                    <button 
                        class="btn btn-outline-success" 
                        type="submit" 
                        (click)="onSearch()">Search</button>
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- Comment for producton -->
<!-- <div>Remove for producton: {{DebugTxt}}</div> -->
<router-outlet (activate)="setRoutedComponent($event)"></router-outlet>
<br>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage!==''">
    {{errorMessage}}
</div>
