<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">GPass</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <ng-container *ngIf="isLoggedState()">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle {{webpassActive}}" 
                                href="#" 
                                id="navbarDropdownWebPass" 
                                role="button"
                                data-bs-toggle="dropdown" 
                                aria-expanded="false"
                                #webPassDropDown>
                                WebPass
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownWebPass">
                                <li *ngIf="childInjected=='btnInsertWebPass'">
                                    <a class="dropdown-item" (click)="onNewFunc()">New</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" (click)="plusOneYearAll()">+1 Yr. all</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" (click)="logOut()">Logout</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li *ngFor="let cat of catData">
                                    <a class="dropdown-item {{cat.activated}}" [routerLink]="cat.link">{{cat.label}}</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a 
                                class="nav-link dropdown-toggle {{categoryActive}}" 
                                href="#" 
                                id="navbarCategoryDropdown" 
                                role="button"
                                data-bs-toggle="dropdown" 
                                aria-expanded="false"
                                #categoryDropDown>
                                Category
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarCategoryDropdown">
                                <li *ngIf="childInjected=='btnInsertCategory'">
                                    <a class="dropdown-item" (click)="onNewFunc()">New</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle {{userActive}}" href="#" id="navbarUsersDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false" #usersDropDown>
                                Users
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarUsersDropdown">
                                <li *ngIf="childInjected=='btnInsertUsers'">
                                    <a class="dropdown-item" (click)="onNewFunc()">New</a>
                                </li>
                            </ul>
                        </li>
                        <li *ngFor="let link of routerData" class="nav-item {{link.activated}}">
                            <a class="nav-link" [routerLink]="link.link">{{link.label}}</a>
                        </li>
                    </ng-container>

                    <!-- Master Password -->
                    <ng-container *ngIf="isMasterPasswordState()">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <input 
                                        (change)="enter()"
                                        (keyup.enter)="usernameEntered()"
                                        [(ngModel)]="chipher_password" 
                                        class="form-control" 
                                        type="password"
                                        placeholder="Insert master password">
                                </div>
                                <div class="col-sm align-self-center">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        id="keepMe"
                                        [(ngModel)]="keepMeLogged">
                                    <label class="form-check-label" for="keepMe" style="color: white; margin-left:10px " for="vehicle1"> Keep me logged</label>
                                </div>
                            </div>
                        </div>
                    </ng-container>

                    <!-- Username -->
                    <ng-container *ngIf="isUserNameState()">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <input (keyup.enter)="usernameEntered()" (change)="usernameEntered()" [(ngModel)]="user" class="form-control" type="text"
                                        placeholder="Insert username">
                                </div>
                            </div>
                        </div>
                    </ng-container>

                    <!-- Password -->
                    <ng-container *ngIf="isPasswordState()">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <input (keyup.enter)="usernameEntered()" (change)="passwordEntered()" [(ngModel)]="password" class="form-control" type="password"
                                        placeholder="Insert password">
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ul>
                <div class="d-flex" *ngIf="isLoggedState()">
                    <combo-box (selected)="onSearch()"></combo-box>
                    <button 
                        class="btn btn-outline-success" 
                        type="submit" 
                        (click)="onSearch()">Search</button>
                </div>
            </div>
        </div>
    </nav>
</header>
