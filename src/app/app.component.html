<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand">GPass</span>
        <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
            aria-label="Toggle navigation" (click)="collapsed = !collapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">

            <ul ngbNav #nav="ngbNav" [(activeId)]="activeId" class="navbar-nav mr-auto" (navChange)="tabChange($event)">
                <ng-container *ngIf="isLoggedState()">

                    <ng-container *ngFor="let menuItem of menu">
                        <li *ngIf="checkRights(menuItem.minLevel)" ngbDropdown [ngbNavItem]="menuItem.index">
                            <ng-container *ngIf="menuItem.isDropDown()">
                                <a ngbNavLink tabindex="menuItem.index" ngbDropdownToggle id="menuItem.id" role="button">
                                    {{menuItem.name}}
                                </a>
                                <div ngbDropdownMenu aria-labelledby="menuItem.id" class="dropdown-menu">
                                    <ng-container *ngFor="let subItem of menuItem.items; let j = index">
                                        <a  *ngIf="subItem.isAction() "    ngbDropdownItem      (click)="dropDownItemClick(subItem)">{{subItem.name}}</a>
                                        <hr *ngIf="subItem.isDivider()"    ngbDropdownDivider >
                                        <a  *ngIf="subItem.isRouterLink()" ngbDropdownItem [routerLink]="subItem.link"
                                        class="dropdown-item {{subItem.getActivatedStyle()}}">{{subItem.label}}</a>
                                    </ng-container>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="menuItem.isRouterLink()">
                                <a ngbNavLink tabindex="menuItem.index" [routerLink]="menuItem.link" ngbDropdownToggle role="button">{{menuItem.label}}</a>
                            </ng-container>
                        </li>
                    </ng-container>
                    
                    
                </ng-container>

                <login 
                    (userLogged)="userLogged()"
                    (sendMessage)="printErrorMessage($event)">
                </login>

            </ul>

            <div class="d-flex" *ngIf="isLoggedState()">
                <combo-box (selected)="onSearch()"></combo-box>
                <button class="btn btn-outline-success" type="submit" (click)="onSearch()">Search</button>
            </div>

        </div>
    </div>
</nav>

<router-outlet (activate)="setRoutedComponent($event)"></router-outlet>
<br>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage!==''">
    {{errorMessage}}
</div>
