<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <a class="navbar-brand">GPass</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <li *ngFor="let link of routerData" class="nav-item {{link.activated}}">
                <a class="nav-link" [routerLink]="link.link">{{link.label}}</a>
            </li>
        </ul>
    </div>
</nav>
<input *ngIf="!logged" (change)="enter()" [(ngModel)]="chipher_password" class="form-control" type="password"
    placeholder="Insert master password">
<button *ngIf="logged" (click)="logOut()" class="btn-dark">Logout</button>
<button *ngIf="logged && (childInjected=='btnInsert')" (click)="onNewFunc()" class="btn-dark" type="button">Insert</button>
<router-outlet (activate)="setRoutedComponent($event)"></router-outlet>
<br>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage!==''">
    {{errorMessage}}
</div>
