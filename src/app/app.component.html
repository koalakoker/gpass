<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand">GPass</span>
        <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
            aria-label="Toggle navigation" (click)="collapsed = !collapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">

            <ul ngbNav #nav="ngbNav" [(activeId)]="activeId" class="navbar-nav mr-auto" (navChange)="tabChange($event)">
                <ng-container *ngIf="isLoggedState()">
                    <li ngbDropdown [ngbNavItem]="0">
                        <a ngbNavLink tabindex="0" ngbDropdownToggle id="webPassDropdown" role="button">
                            WebPass
                        </a>
                        <div ngbDropdownMenu aria-labelledby="webPassDropdown" class="dropdown-menu">
                            <a ngbDropdownItem (click)="onNewFunc()" *ngIf="childInjected=='btnInsertWebPass'">New</a>
                            <a ngbDropdownItem (click)="plusOneYearAll()">+1 Yr. all</a>
                            <a ngbDropdownItem (click)="logOut()">Logout</a>
                            <hr ngbDropdownDivider>
                            <a *ngFor="let cat of catData" ngbDropdownItem [routerLink]="cat.link" class="dropdown-item {{cat.activated}}">{{cat.label}}</a>
                        </div>
                    </li>
                    <li ngbDropdown [ngbNavItem]="1">
                        <a ngbNavLink tabindex="1" ngbDropdownToggle id="categoryDropdown" role="button">
                            Category
                        </a>
                        <div ngbDropdownMenu aria-labelledby="categoryDropdown" class="dropdown-menu">
                            <a ngbDropdownItem (click)="onNewFunc()" *ngIf="childInjected=='btnInsertCategory'">New</a>
                        </div>
                    </li>
                    <li ngbDropdown [ngbNavItem]="2">
                        <a ngbNavLink tabindex="2" ngbDropdownToggle id="usersDropdown" role="button">
                            Users
                        </a>
                        <div ngbDropdownMenu aria-labelledby="usersDropdown" class="dropdown-menu">
                            <a ngbDropdownItem (click)="onNewFunc()" *ngIf="childInjected=='btnInsertUsers'">New</a>
                        </div>
                    </li>
                    <li ngbDropdown [ngbNavItem]="3">
                        <a ngbNavLink tabindex="3" ngbDropdownToggle id="adminDropdown" role="button">
                            Admin
                        </a>
                        <div ngbDropdownMenu aria-labelledby="adminDropdown" class="dropdown-menu">
                            <a ngbDropdownItem (click)="removeMasterKey()">Remove master key</a>
                            <a ngbDropdownItem (click)="test()">Test</a>
                        </div>
                    </li>
                    <!-- I used index 10 to separate dropbox index from router data index -->
                    <li *ngFor="let link of routerData; let i = index" [ngbNavItem]="10+i">
                        <a ngbNavLink tabindex="10+i" [routerLink]="link.link">{{link.label}}</a>
                    </li>
                </ng-container>

                <!-- Master Password -->
                <ng-container *ngIf="isMasterPasswordState()">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <input (keyup.enter)="materPasswordEntered()" (change)="materPasswordEntered()"
                                    [(ngModel)]="loginService.chipher_password" class="form-control" type="password"
                                    placeholder="Insert master password">
                            </div>
                        </div>
                    </div>
                </ng-container>
                                
                <!-- Username -->
                <ng-container *ngIf="isUserNameState()">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <input (keyup.enter)="usernameEntered()" (change)="usernameEntered()"
                                    [(ngModel)]="loginService.userName" class="form-control" type="text"
                                    placeholder="Insert username">
                            </div>
                        </div>
                    </div>
                </ng-container>
                
                <!-- Password -->
                <ng-container *ngIf="isPasswordState()">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <input (keyup.enter)="passwordEntered()" (change)="passwordEntered()"
                                    [(ngModel)]="loginService.userPassword" class="form-control" type="password"
                                    placeholder="Insert password">
                            </div>
                            <div class="col-sm align-self-center">
                                <input class="form-check-input" type="checkbox" id="keepMe"
                                    [(ngModel)]="loginService.keepMeLogged">
                                <label class="form-check-label" for="keepMe" style="color: white; margin-left:10px "
                                    for="vehicle1"> Keep me
                                    logged</label>
                            </div>
                        </div>
                    </div>
                </ng-container>

            </ul>

            <div class="d-flex" *ngIf="isLoggedState()">
                <combo-box (selected)="onSearch()"></combo-box>
                <button class="btn btn-outline-success" type="submit" (click)="onSearch()">Search</button>
            </div>

        </div>
    </div>
</nav>
