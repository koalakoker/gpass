<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand">GPass</span>
        <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed"
            aria-label="Toggle navigation" (click)="collapsed = !collapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">

            <ul ngbNav #nav="ngbNav" [(activeId)]="activeId" class="navbar-nav mr-auto" (navChange)="tabChange($event)">
                <ng-container *ngIf="isLoggedState()">

                    <ng-container *ngFor="let dropDown of menu; let i = index">
                        <li *ngIf="checkRights(dropDown.minLevel)" ngbDropdown [ngbNavItem]="i">
                            <a ngbNavLink tabindex="i" ngbDropdownToggle id="dropDown.id" role="button">
                                {{dropDown.name}}
                            </a>
                            <div ngbDropdownMenu aria-labelledby="dropDown.id" class="dropdown-menu">
                                <ng-container *ngFor="let item of dropDown.items; let j = index">
                                    <a  *ngIf="item.isAction() "    ngbDropdownItem      (click)="dropDownItemClick(item)">{{item.name}}</a>
                                    <hr *ngIf="item.isDivider()"    ngbDropdownDivider >
                                    <a  *ngIf="item.isRouterLink()" ngbDropdownItem [routerLink]="item.link"
                                        class="dropdown-item {{item.getActivatedStyle()}}">{{item.label}}</a>
                                </ng-container>
                            </div>
                        </li>
                    </ng-container>
                    
                    <!-- I used index 10 to separate dropbox index from router data index -->
                    <li *ngFor="let link of routerData; let i = index" [ngbNavItem]="10+i">
                        <a *ngIf="checkRights(link.minLevel)" ngbNavLink tabindex="10+i" [routerLink]="link.link">{{link.label}}</a>
                    </li>
                </ng-container>

                <login 
                    (userLogged)="userLogged()"
                    (sendMessage)="printErrorMessage($event)">
                </login>

            </ul>

            <div class="d-flex" *ngIf="isLoggedState()">
                <combo-box (selected)="onSearch()"></combo-box>
                <button class="btn btn-outline-success" type="submit" (click)="onSearch()">Search</button>
            </div>

        </div>
    </div>
</nav>

<router-outlet (activate)="setRoutedComponent($event)"></router-outlet>
<br>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage!==''">
    {{errorMessage}}
</div>
