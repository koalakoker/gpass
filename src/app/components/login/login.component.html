<!-- Username -->
<ng-container *ngIf="isUserNameState()">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <input id="loginInputName" (keyup.enter)="usernameEntered()" (change)="usernameEntered()" [(ngModel)]="userName"
          class="form-control" type="text" placeholder="Insert username" #userNameInput>
      </div>
    </div>
  </div>
</ng-container>

<!-- Password -->
<ng-container *ngIf="isPasswordState()">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <input (keyup.enter)="passwordEntered()" (change)="passwordEntered()" [(ngModel)]="userPassword"
          class="form-control" type="password" placeholder="Insert password" #passwordInput>
      </div>
    </div>
  </div>
</ng-container>
