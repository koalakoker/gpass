<div class="modal-header">
  <h5 class="modal-title">{{user.username}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="onCloseEdit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- Name -->
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="Email" [(ngModel)]="user.email" (change)="save()"
        aria-label="default input example">
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Level</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="Level" [(ngModel)]="user.level" (change)="save()"
        aria-label="default input example">
    </div>
  </div>
</div>
