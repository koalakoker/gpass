<div class="modal-header">
  <h5 class="modal-title">{{user.name}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="onCloseEdit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Rights</label>
    <div class="col-sm-10">
      <level-dropdown 
        [selectedElement]="user.isAdmin ? 1 : 0" 
        (changeEvent)="updateLevel($event)"></level-dropdown>
    </div>  
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Force reset password</label>
    <div class="col-sm-10">
      <input class="form-control" type="checkbox" placeholder="ResetPass" [(ngModel)]="user.resetpass" (change)="save()">
    </div>
  </div>
</div>
