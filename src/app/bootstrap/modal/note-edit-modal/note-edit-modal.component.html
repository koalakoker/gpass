<div class="modal-header">
  <input
    #titleInput 
    class="modal-title" 
    type="text" 
    [(ngModel)]="title">
  <button type="button" class="close" aria-label="Close" (click)="onCloseEdit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div #textArea class="modal-body" (window:resize)="onResize($event)">
  <textarea 
    #textAreaContent 
    class="editText"
    [style.width.px]="textAreaStyleWidth"
    [style.margin-left.px]="textAreaStyleMarginLeft"
    id="content" 
    name="content" 
    rows="200">
  Content
  </textarea>
  
</div>
