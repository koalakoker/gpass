<div class="modal-header">
  <input
  #titleInput 
  class="modal-title" 
  type="text" 
  [(ngModel)]="note.title"
  (blur)='onBlur()'
  (keydown.esc)='onClose()'>
  <button 
    #closeButton
    type="button" 
    class="close" 
    aria-label="Close" 
    (click)="onClose()"
    (keydown.esc)='onClose()'>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div #textArea class="modal-body" (window:resize)="onResize($event)">
  <textarea 
    #textAreaContent 
    class="editText"
    [style.width.px]="textAreaStyleWidth"
    [style.margin-left.px]="textAreaStyleMarginLeft"
    [(ngModel)]='note.content'
    (blur)='onBlur()'
    (keydown.esc)='onClose()'
    id="content" 
    name="content" 
    rows="200">
  </textarea>
</div>
