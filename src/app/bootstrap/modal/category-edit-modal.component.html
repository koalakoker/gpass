<!-- Modal -->
<div class="modal-header">
  <h5 class="modal-title">{{category.name}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="onCloseEdit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- Name -->
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="Name" [(ngModel)]="category.name" (change)="save()">
    </div>
  </div>
</div>
