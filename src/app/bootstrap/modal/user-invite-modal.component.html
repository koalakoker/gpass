<div class="modal-header">
  <h5 class="modal-title">Send invitation email to {{user.username}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Are you sure you want to sent invitation to this user?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="dismiss('No click')">No</button>
  <button type="button" class="btn btn-danger"  (click)="close('yes click')">Yes</button>
</div>
