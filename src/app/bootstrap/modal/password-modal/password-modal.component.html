<div class="modal-header">
  <h5 class="modal-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="dismiss(esc)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="password">Password</label>
      <input #passwordInput [(ngModel)]="password" (keydown.enter)="close(confirm)" type="password" id="password" class="form-control" placeholder="password" name="password">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="dismiss(cancel)">{{cancel}}</button>
  <button type="button" class="btn btn-success" (click)="close(confirm)">{{confirm}}</button>
</div>
