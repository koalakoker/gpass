<!-- Modal -->
<div class="modal-header">
  <h5 class="modal-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="onCloseEdit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- Name -->
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="Name" [(ngModel)]="webpass.name" (change)="save()" autofocus="autofocus" (keyup.enter)="onCloseEdit()"
        aria-label="default input example">
    </div>
  </div>
  <!-- Url -->
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Url</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="Url" [(ngModel)]="webpass.url" (change)="save()"
        aria-label="default input example">
    </div>
  </div>
  <!-- Category -->
  <div class="list-group-item list-group-item-success" *ngIf="showCategory">
    <div class="form-group form-check" *ngFor="let cat of category; let j = index">
      <input type="checkbox" class="form-check-input" id={{cat.name}} [(ngModel)]="selectedWebPassCatChecked[j]"
        (change)="onCatCheckChange(j)">
      <label class="form-check-label" for={{cat.name}}>{{cat.name}}</label>
    </div>
  </div>
  <!-- UserName -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">User Name</label>
    <div class="col-sm-6">
      <input class="form-control" type="text" placeholder="User Name" [(ngModel)]="webpass.username"
        (change)="save()" aria-label="default input example">
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-success" (click)="onButtonCategory()">Category</button>
    </div>
  </div>
  <!-- Password -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-6">
      <input class="form-control" type="{{passwordType}}" placeholder="Password" [(ngModel)]="webpass.pass"
        (change)="save()" aria-label="default input example">
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-success" (click)="showPass()">Show</button>
    </div>
  </div>
  <!-- Registration -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Registration</label>
    <div class="col-sm-6">
      <input class="form-control" type="text" placeholder="Registration Date"
        [(ngModel)]="webpass.registrationDate" (change)="save()" aria-label="default input example">
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-success" (click)="onTodayButton()">Today</button>
    </div>
  </div>
  <!-- Expiration -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Expiration</label>
    <div class="col-sm-6">
      <input class="form-control" type="text" placeholder="Expiration Date" [(ngModel)]="webpass.expirationDate"
        (change)="save()" aria-label="default input example">
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-success" (click)="onPlusOneYear()">+1 Yr.</button>
    </div>
  </div>
</div>
