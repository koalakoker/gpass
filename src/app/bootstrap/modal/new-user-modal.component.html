<div class="modal-header">
  <h5 class="modal-title">Create new user</h5>
  <button type="button" class="close" aria-label="Close" (click)="onCrossPressed()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="Name" [(ngModel)]="user.username">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="onClickNo()" >No</button>
  <button type="button" class="btn btn-danger"  (click)="onClickYes()">Yes</button>
</div>
