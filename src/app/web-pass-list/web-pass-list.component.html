<main>
<!-- New -->
<div class="container-fluid">
  <div class="list-group">
    <div *ngFor="let element of list; let i = index" 
      [class.active]="isSelected(element)"
      (click)="onSelect(element)">
      <div class="row">
        <div class="col-sm-1" *ngIf="isExpired(i)">
          <span class="badge bg-danger">Expired</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <button type="button" 
          class="list-group-item list-group-item-action"
          data-toggle="modal" 
          [attr.data-target]="'#Modal' + i"
          >
            {{getUrl('name', i).value}}
          </button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-outline-success">Usr</button>
          <button type="button" class="btn btn-outline-success">Psw</button>
          <button type="button" class="btn btn-outline-success">Del</button>
          <a target="blank" href="http://{{getUrl('url', i).value}}">
          <input type=button class="btn btn-outline-success" value="Gi">
          </a>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="Modal{{i}}" tabindex="-1" [attr.aria-labelledby]="'#ModalLabel' + i" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel{{i}}">{{getUrl('name', i).value}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Name" aria-label="default input example">
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Url</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Url" aria-label="default input example">
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Category</label>
                  <div class="col-sm-6">
                    <select class="form-select" aria-label="Default select example">
                      <option value="0" selected>None</option>
                      <option value="1">Game</option>
                      <option value="2">Shopping</option>
                      <option value="3">Email</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">User Name</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="User Name" aria-label="default input example">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="password" placeholder="Password" aria-label="default input example">
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-success">Show</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Registration</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="Registration Date"
                      aria-label="default input example">
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-success">Today</button>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Expiration</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="Expiration Date" aria-label="default input example">
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-success">+1 Yr.</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<br>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage!==''">
  {{errorMessage}}
</div>
<!-- Comment for producton -->
<!-- <div>web-pass-list.component [Remove for producton]: {{DebugTxt}}</div> -->
</main>
