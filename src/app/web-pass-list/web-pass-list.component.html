<!-- Template for each element in the list -->
<ng-template #elementTemplate let-index="index">
    <a class="{{getUrl(0, index).enabled}}" href="http://{{getUrl(0, index).value}}">{{getUrl(0, index).value}}</a>
</ng-template>

<!-- Template for edit element -->
<ng-template #editTemplate let-index="index">
    <div>
        <label class="form-group">Url
          <input class="form-control" [(ngModel)]="list[index].url" placeholder="url" (change)="save(index)">
        </label><br>
        <label >Username
          <input class="form-control" [(ngModel)]="list[index].username" placeholder="username" (change)="save(index)">
        </label><br>
        <label >Password
          <input class="form-control" [(ngModel)]="list[index].pass" placeholder="pass" (change)="save(index)">
        </label><br>
        <label >registration date:
          <input class="form-control" [(ngModel)]="list[index].registrationDate" placeholder="date" (change)="save(index)">
        </label><br>
        <label >expiration date:
          <input class="form-control" [(ngModel)]="list[index].expirationDate" placeholder="date" (change)="save(index)">
        </label>
      </div>
</ng-template>

<input *ngIf="!logged" (change)="enter()" [(ngModel)]="chipher_password" class="form-control" type="password" placeholder="Insert master password">
<button *ngIf="logged" (click)="onNewFunc()" class="btn-dark" type="button">Insert</button>
<button *ngIf="logged" (click)="logOut()"    class="btn-dark">Logout</button>
<app-list
    [list]='list'
    [elementTemplate]="elementTemplate"
    [editTemplate]="editTemplate"
    (onRemove)="onRemoveFunc($event[0])"
></app-list>
{{errorMessage}}
