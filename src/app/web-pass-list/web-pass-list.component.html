List of website
<div *ngIf="true">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let wpass of list" 
      [class.active]="isSelected(wpass)"
      (click)="onSelect(wpass)">
      <span class="col">{{wpass.url}}</span>
      <span class="col">{{wpass.pass}}</span>
      <span class="col">{{wpass.registeredDate}}</span>
      <span class="col">{{wpass.expiriatonDate}}</span>
      
      <button type="button"
        class="btn"
        *ngIf="isSelected(wpass)"
        [class.btn-secondary]="!edit"
        [class.btn-dark]="edit"
        (click)="onButtonEdit()">
        Edit
      </button>

      <button type="button"
        class="btn"
        *ngIf="isSelected(wpass)"
        [class.btn-secondary]="!edit"
        [class.btn-dark]="edit"
        (click)="onButtonRemove(wpass)">
        Remove
      </button>

      <button type="button"
        class="btn"
        *ngIf="isSelected(wpass)"
        [class.btn-secondary]="!edit"
        [class.btn-dark]="edit"
        (click)="onButtonInsert(wpass)">
        Insert
      </button>
      
      <div 
        class="list-group-item-primary"
        *ngIf="edit && isSelected(wpass)">
        <app-web-pass [webPass]='selectedWebPass'></app-web-pass>
      </div>
    </li>
  </ul>
</div>
<br>
{{text}}
