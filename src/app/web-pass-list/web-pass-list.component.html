<!-- Template for each element in the list -->
<ng-template #elementTemplate let-index="index">
    <span class=spanColFixedId>{{index}}</span>
    <span class="{{getUrl(4, index).enabled}}">{{getUrl(4, index).value}}</span>
    <span class="{{getUrl(0, index).enabled}}">{{getUrl(0, index).value}}</span>
    <span class="{{getUrl(1, index).enabled}}">{{getUrl(1, index).value}}</span>
    <span class="{{getUrl(2, index).enabled}}">{{getUrl(2, index).value}}</span>
    <span class="{{getUrl(3, index).enabled}}">{{getUrl(3, index).value}}</span>
</ng-template>

<!-- Template for edit element -->
<ng-template #editTemplate let-index="index">
    <div>
        <label class="form-group">Url
          <input class="form-control" [(ngModel)]="list[index].url" placeholder="url">
        </label><br>
        <label >Password
          <input class="form-control" [(ngModel)]="list[index].pass" placeholder="pass">
        </label><br>
        <label >registration date:
          <input class="form-control" [(ngModel)]="list[index].registeredDate" placeholder="date">
        </label><br>
        <label >expiration date:
          <input class="form-control" [(ngModel)]="list[index].expiriatonDate" placeholder="date">
        </label>
        <button (click)="save(index)">Save</button>
      </div>
</ng-template>

<input *ngIf="!logged" (change)="enter()" [(ngModel)]="chipher_password" class="form-control" type="password" placeholder="Insert master password">
<button *ngIf="logged" (click)="logOut()" class="btn">Logout</button>
<app-list
    [list]='list'
    [elementTemplate]="elementTemplate"
    [editTemplate]="editTemplate"
    (onNew)="onNewFunc($event[0])"
    (onRemove)="onRemoveFunc($event[0])"
></app-list>
{{errorMessage}}
