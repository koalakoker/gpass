<div class="container-fluid">
  <div class="list-group">
    <div *ngFor="let element of list; let i = index" 
      
      (click)="onSelect(element)">
      
      <!-- Expired -->
      <div class="row">
        <div class="col-sm-1" *ngIf="isExpired(i)">
          <span class="badge bg-danger">Expired</span>
        </div>
      </div>

      <!-- Button -->
      <div class="row">
        <div class="col-sm-6">
          <button type="button" 
          class="list-group-item list-group-item-action {{isActive(element)}}"
          data-bs-toggle="modal" 
          [attr.data-bs-target]="'#Modal' + i"
          >
            {{getUrl('name', i).value}}
          </button>
        </div>
        <div class="col-sm-6">
          <button 
            type="button"
            style="height: 54px; width: 54px;"
            class="btn btn-success"
            ngxClipboard [cbContent]="getUrl('username', i).value" 
            (cbOnSuccess)="sendMessage('Username copied to clipboard')">Usr
          </button>
          <button 
            type="button"
            style="height: 54px; width: 54px;"
            class="btn btn-success"
            ngxClipboard [cbContent]="getUrl('pass', i).value"
            (cbOnSuccess)="sendMessage('Password copied to clipboard')">Psw
          </button>
          <a target="blank" href="http://{{getUrl('url', i).value}}">
            <input 
            type=button
            style="height: 54px; width: 54px;"
            class="btn btn-success"
            value="Go">
          <button 
            type="button"
            style="height: 54px; width: 54px;"
            class="btn btn-danger"
            (click)="onButtonRemove(i)">Del
          </button>
          </a>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="Modal{{i}}" tabindex="-1" [attr.aria-labelledby]="'#ModalLabel' + i" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel{{i}}">{{getUrl('name', i).value}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCloseEdit()"></button>
            </div>
            <div class="modal-body">
                <!-- Name -->
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Name" [(ngModel)]="list[i].name" (change)="save(i)" aria-label="default input example">
                  </div>
                </div>
                <!-- Url -->
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Url</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Url" [(ngModel)]="list[i].url" (change)="save(i)" aria-label="default input example">
                  </div>
                </div>
                <!-- Category -->
                <div class="list-group-item list-group-item-success" *ngIf="showCategory">
                  <div class="form-group form-check" *ngFor="let cat of category; let j = index">
                    <input type="checkbox" class="form-check-input" id={{cat.name}} [(ngModel)]="selectedWebPassCatChecked[j]"
                      (change)="onCatCheckChange(i,j)">
                    <label class="form-check-label" for={{cat.name}}>{{cat.name}}</label>
                  </div>
                </div>
                <!-- UserName -->
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">User Name</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="User Name" [(ngModel)]="list[i].username" (change)="save(i)" aria-label="default input example">
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-success" (click)="onButtonCategory(i)">Category</button>
                  </div>
                </div>
                <!-- Password -->
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="{{passwordType}}" placeholder="Password" [(ngModel)]="list[i].pass" (change)="save(i)" aria-label="default input example">
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-success" (click)="showPass()">Show</button>
                  </div>
                </div>
                <!-- Registration -->
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Registration</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="Registration Date" [(ngModel)]="list[i].registrationDate" (change)="save(i)"
                      aria-label="default input example">
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-success">Today</button>
                  </div>
                </div>
                <!-- Expiration -->
                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Expiration</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="Expiration Date" [(ngModel)]="list[i].expirationDate" (change)="save(i)" aria-label="default input example">
                  </div>
                  <div class="col-sm-3">
                    <button type="button" class="btn btn-success">+1 Yr.</button>
                  </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<br>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage!==''">
  {{errorMessage}}
</div>
