List of website
<div *ngIf="true">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let wpass of list" 
      [class.active]="isSelected(wpass)"
      (click)="onSelect(wpass)">

      <!-- Data -->
      <span class="col url">{{wpass.url}}</span>
      <span class="col pass">{{wpass.pass}}</span>
      <span class="col date" >{{wpass.registeredDate}}</span>
      <span class="col date">{{wpass.expiriatonDate}}</span>
      
      <!-- Edit button -->
      <button type="button"
        class="btn"
        *ngIf="isSelected(wpass)"
        [class.btn-secondary]="!edit"
        [class.btn-dark]="edit"
        (click)="onButtonEdit()">
        Edit
      </button>

      <!-- Remove button -->
      <button type="button"
        class="btn"
        *ngIf="isSelected(wpass)"
        [class.btn-secondary]="!edit"
        [class.btn-dark]="edit"
        (click)="onButtonRemove(wpass)">
        Remove
      </button>

      <!-- Insert -->
      <button type="button"
        class="btn"
        *ngIf="isSelected(wpass)"
        [class.btn-secondary]="!edit"
        [class.btn-dark]="edit"
        (click)="onButtonInsert(wpass)">
        Insert
      </button>

      <!-- Up -->
      <button type="button"
        class="btn"
        *ngIf="isSelected(wpass) && isNotFirst(wpass)"
        [class.btn-secondary]="!edit"
        [class.btn-dark]="edit"
        (click)="onButtonUp(wpass)">
        Up
      </button>

      <!-- Down -->
      <button type="button"
        class="btn"
        *ngIf="isSelected(wpass) && isNotLast(wpass)"
        [class.btn-secondary]="!edit"
        [class.btn-dark]="edit"
        (click)="onButtonDown(wpass)">
        Down
      </button>
      
      <div 
        class="list-group-item-primary"
        *ngIf="edit && isSelected(wpass)">
        <app-web-pass [webPass]='selectedWebPass'></app-web-pass>
      </div>
    </li>
  </ul>
</div>
<br>
{{text}}
